style: 
  highlight: 
    default: github
    darkmode: atom-one-dark-reasonable

navbar: 
  menu: 
    - name: 首页
      url: /
    - name: 标签
      url: /tags/
    - name: 归档
      url: /archives/
    - name: 友链
      url: /links/
    - name: Page
      url: /page/
      
meta: 
  updated: 
    title: 'Finally updated at '
  toc: 
    list_number: true
    
footer:
  statistics:
    use: busuanzi
    site_uv:
      enable: true
    site_pv:
      enable: true
    page_pv:
      enable: true

fancybox:
  enable: true
  auto: true
back_to_top: true
darkmode: true

vendors: 
  style: https://cdn.jsdelivr.net/npm/hexo-theme-cards@1.0/dist/css/style/main.min.css
  highlight: https://cdn.jsdelivr.net/npm/hexo-theme-cards@1.0/dist/css/highlight/
  note: https://cdn.jsdelivr.net/npm/hexo-theme-cards@1.0/dist/css/style/note.min.css
  darkmode: 
    css: https://cdn.jsdelivr.net/npm/hexo-theme-cards@1.0/dist/css/style/dark.min.css
    js: https://cdn.jsdelivr.net/npm/hexo-theme-cards@1.0/dist/js/darkmode.min.js
  back_to_top: https://cdn.jsdelivr.net/npm/hexo-theme-cards@1.0/dist/js/b2t.min.js
